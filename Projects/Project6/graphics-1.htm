<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Extreme Honeymoons - Graphics</title>

<style type="text/css">
#thumbs, #image {
width: 700px; border: solid 1px #000;
text-align: center; margin: 0 auto 0
auto; color: #000; background: #eee;
padding: 5px;
}
#thumbs {
margin-top: 10px;
}
#thumbs img {
border: solid 1px #000;
margin: 5px;
}
#image{
height:400px;
}
.instructions{
font-style:italic;
}
</style>

<script language="JavaScript" type="text/javascript">

	PrintButton1 = new Image
	PrintButton2 = new Image
	logo1 = new Image
	logo2 = new Image
if (document.images) {
	PrintButton1.src = "images/print5.gif"
	PrintButton2.src = "images/print6.gif"
	logo1.src = "images/Logo1.jpg"
	logo2.src = "images/Logo2.jpg"
}


		var imgArray = new Array(
			'Image1Lg_new.jpg',
			'Image2Lg_new.jpg',
			'Image3Lg_new.jpg',
			'Image4Lg_new.jpg'
			

		);


		var titleArray = new Array(
			'Couple Biking',
			'Couple Hiking',
			'Mountain Climber',
			'Snowboarding'
			
		);
			
		var imgPath = "Images/Fullsize/";
		
		function swapImage(imgID) {

			var theImage = document.getElementById('theImage');
			var textDiv = document.getElementById('bottomText');

			var newImg;
			var textTitle;

			newImg = imgArray[imgID];
			theImage.src = imgPath + newImg;

			textTitle=titleArray[imgID];

      			textDiv.innerHTML = textTitle;
		}
			
		function preloadImages() {		
			for(var i = 0; i < imgArray.length; i++) {
				var tmpImg = new Image;
				tmpImg.src = imgPath + imgArray[i];
			}
		}
		

</script>


</head>
<body  onload="preloadImages()">

<div align="center">

<div>
	<a href="" onmouseover="document.getElementById('print').src='Images/Print2.jpg';"
	onmouseout="document.getElementById('print').src='Images/Print1.jpg';">
	<img src="Images/Print1.jpg" alt="Print Page" width="200" height="50"
	id="print"></a> 
</div>


<div>
	<a href="" onmouseover="document.getElementById('logo').src='Images/Logo2.jpg';"
	onmouseout="document.getElementById('logo').src='Images/Logo1.jpg';">
	<img src="Images/Logo1.jpg" alt="Logo" id="logo"></a>
</div> 

<br />
<br />
<br />
<br />


<div id="thumbs">
		<img src="Images/Thumbnails/Image1Sm_new.jpg" alt="Biking Couple" onmouseover="swapImage(0);" />
		<img src="Images/Thumbnails/Image2Sm_new.jpg" alt="Hiking Couple" onmouseover="swapImage(1);" />
		<img src="Images/Thumbnails/Image3Sm_new.jpg" alt="Mountain Climber" onmouseover="swapImage(2);" />
		<img src="Images/Thumbnails/Image4Sm_new.jpg" alt="Snowboarder" onmouseover="swapImage(3);" />
		
</div>

	<div id="image">

		<img id="theImage" src="Images/FullSize/Image1Lg_new.jpg" alt="Biking Couple" />
		<h3 id="bottomText">Biking Couple</h3>
	</div>

<img src="Images/colback_new.jpg">


<br />
<br />
<br />
<br />



</div>


<p>
    <a href="http://validator.w3.org/check?uri=referer"><img
      src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Transitional" height="31" width="88" /></a>
</p>
  

</body>
</html>
