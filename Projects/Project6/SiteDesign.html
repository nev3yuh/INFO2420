<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Boxes</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .box {
            width: 150px;
            height: 150px;
            display: inline-block;
            margin: 10px;
        }
        .color1 { background-color: #008B8B; }
        .color2 { background-color: #FF7F50; }
        .color3 { background-color: #F5F5DC; border: 1px solid black; }
        .color4 { background-color: #D2691E; }
    </style>
</head>
<body>

    <h2>My Color Boxes</h2>

    <div class="box color1"></div>
    <div class="box color2"></div>
    <div class="box color3"></div>
    <div class="box color4"></div>

</body>
</html>
